---

# jenkins variables
project_name: docker-xbackbone
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'SergiX44'
  - EXT_REPO = 'XBackBone'
  - BUILD_VERSION_ARG = 'XBACKBONE_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-xbackbone'
  - CONTAINER_NAME = 'xbackbone'
  - DOCKERHUB_IMAGE = 'linuxserver/xbackbone'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/xbackbone'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/xbackbone'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
